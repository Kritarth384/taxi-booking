<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ride History</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <link href="ridehistory.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Search Ride History</h1>
    <div class="update">
      <div class="form-outline mb-4 option1">
        <label class="form-label" for="new value ">Search by: </label>
        <select class="form-select option1" aria-label="Default select example">
          <option selected>Select option</option>
          <option value="1">Pickup Location</option>
          <option value="2">Drop Location</option>
          <option value="2">Car Type</option>
          <option value="2">Date</option>
          <option value="2">Payment Mode</option>
        </select>
      </div>
      <div class="form-outline mb-4 option1">
        <label class="form-label" for="new value ">Enter Value : </label>
        <input id="new value " class="form-control form-control-lg option1" />
      </div>

      <button class="btn btn-primary btn-lg btn-success">Search</button>
    </div>
  </body>
</html>
