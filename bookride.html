<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Book Ride</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <link href="bookride.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Book New Ride</h1>
    <div class="update">
      <div class="form-outline mb-4 option1">
        <label class="form-label" for="new value ">Select pickup from: </label>
        <select class="form-select option1" aria-label="Default select example">
          <option selected>Select location</option>
          <option value="1">Saved addresses</option>
          <option value="2">New Location</option>
        </select>
      </div>
      <div class="form-outline mb-4 option1">
        <label class="form-label" for="new value ">Pickup Location : </label>
        <input id="new value " class="form-control form-control-lg option1" />
      </div>
      <div class="form-outline mb-4 option1">
        <label class="form-label" for="new value ">Select drop from: </label>
        <select class="form-select option1" aria-label="Default select example">
          <option selected>Select location</option>
          <option value="1">Saved addresses</option>
          <option value="2">New Location</option>
        </select>
      </div>
      <div class="form-outline mb-4 option1">
        <label class="form-label" for="new value ">Drop Location : </label>
        <input id="new value " class="form-control form-control-lg option1" />
      </div>
      <div class="form-outline mb-4 option1">
        <label class="form-label" for="new value ">Car Type: </label>
        <select class="form-select option1" aria-label="Default select example">
          <option selected>Select ride type</option>
          <option value="1">Mini</option>
          <option value="2">Sedan</option>
          <option value="2">Pool</option>
          <option value="2">Auto</option>
        </select>
      </div>
      <button class="btn btn-primary btn-lg btn-success">Book</button>
    </div>
    <h1>Ride Details</h1>
    <div class="update">
      <p>Ride cost :</p>
      <input
        id="profileid"
        class="form-control"
        type="text"
        placeholder="Last name"
        readonly
      />
      <br />
      <p>Drop off Time :</p>
      <input
        id="profileid"
        class="form-control"
        type="text"
        placeholder="Last name"
        readonly
      />
      <hr />
      <p>Driver Name :</p>
      <input
        id="profileid"
        class="form-control"
        type="text"
        placeholder="Last name"
        readonly
      />
      <br />
      <p>Car number :</p>
      <input
        id="profileid"
        class="form-control"
        type="text"
        placeholder="Last name"
        readonly
      />
      <div class="form-outline mb-4 option1">
        <label class="form-label" for="new value ">Payment mode: </label>
        <select class="form-select option1" aria-label="Default select example">
          <option selected>Select</option>
          <option value="1">Cash</option>
          <option value="2">Online</option>
        </select>
      </div>
      <div class="form-outline mb-4 option1">
        <label class="form-label" for="new value ">Rating: </label>
        <select class="form-select option1" aria-label="Default select example">
          <option selected>Select</option>
          <option value="1">1 star</option>
          <option value="2">2 star</option>
          <option value="1">3 star</option>
          <option value="2">4 star</option>
          <option value="1">5 star</option>
        </select>
      </div>
      <br />
      <button class="pay btn btn-primary btn-md btn-success">Pay</button>
    </div>
  </body>
</html>
