<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ride History</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <link href="ridehistory.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Search Rating History</h1>
    <div class="update">
      <div class="form-outline mb-4 option1">
        <select class="form-select option1" aria-label="Default select example">
          <option selected>Select search by</option>
          <option value="1">1 star</option>
          <option value="2">2 star</option>
          <option value="3">3 star</option>
          <option value="3">4 star</option>
          <option value="3">5 star</option>
        </select>
      </div>
      <button class="btn btn-primary btn-lg btn-success">Search</button>
    </div>
    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Ride ID</th>
            <th>date</th>
            <th scope="col">Pickup location</th>
            <th scope="col">Drop Location</th>
            <th scope="col">User ID</th>
            <th scope="col">Amount</th>
            <th scope="col">rating</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>22/04/22</td>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>hihi</td>
            <td>5 star</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
