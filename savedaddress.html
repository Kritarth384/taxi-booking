<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Saved Addresses</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <link href="savedaddress.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Add new Address</h1>
    <div class="update">
      <div class="form-outline mb-4 option1">
        <label class="form-label" for="new value ">Title : </label>
        <input id="new value " class="form-control form-control-lg option1" />
      </div>
      <div class="form-outline mb-4 option1">
        <label class="form-label" for="new value ">Flat No : </label>
        <input id="new value " class="form-control form-control-lg option1" />
      </div>
      <div class="form-outline mb-4 option1">
        <label class="form-label" for="new value ">Locality : </label>
        <input id="new value " class="form-control form-control-lg option1" />
      </div>
      <div class="form-outline mb-4 option1">
        <label class="form-label" for="new value ">City : </label>
        <input id="new value " class="form-control form-control-lg option1" />
      </div>
      <div class="form-outline mb-4 option1">
        <label class="form-label" for="new value ">PinCode : </label>
        <input id="new value " class="form-control form-control-lg option1" />
      </div>
      <button class="btn btn-primary btn-lg btn-success">Add +</button>
    </div>
    <h1>Search saved address</h1>
    <div class="update">
      <select class="form-select option1" aria-label="Default select example">
        <option selected>Select search by</option>
        <option value="1">Title</option>
        <option value="2">Locality</option>
        <option value="3">City</option>
        <option value="3">Pincode</option>
        <option value="3">Custom</option>
      </select>
      <div class="form-outline mb-4 option1">
        <label class="form-label" for="new value ">Enter value : </label>
        <input id="new value " class="form-control form-control-lg option1" />
      </div>
      <button class="btn btn-primary btn-lg btn-success">Search</button>
    </div>
    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Flat no</th>
            <th scope="col">Locality</th>
            <th scope="col">City</th>
            <th scope="col">Pincode</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>home</td>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>hihi</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
